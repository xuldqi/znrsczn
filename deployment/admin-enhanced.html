    <script>
        let articles = [];
        let filteredArticles = [];
        let editingArticleId = null;
        let currentFilter = 'all';
        let currentSort = 'date-desc';

        // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = 
                now.toLocaleString('zh-CN', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Âä†ËΩΩÊñáÁ´†ÂàóË°®
        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                articles = await response.json();
                updateStats();
                filterAndSort();
            } catch (error) {
                console.error('Âä†ËΩΩÊñáÁ´†Â§±Ë¥•:', error);
                document.getElementById('articles-container').innerHTML = 
                    '<div class="empty-state"><h3>Âä†ËΩΩÂ§±Ë¥•</h3><p>ËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï</p></div>';
            }
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            const total = articles.length;
            const published = articles.filter(a => a.status === 'published').length;
            const draft = total - published;
            
            document.getElementById('total-articles').textContent = total;
            document.getElementById('published-articles').textContent = published;
            document.getElementById('draft-articles').textContent = draft;
        }

        // ËøáÊª§ÂíåÊéíÂ∫è
        function filterAndSort() {
            // ËøáÊª§
            if (currentFilter === 'all') {
                filteredArticles = [...articles];
            } else {
                filteredArticles = articles.filter(article => article.status === currentFilter);
            }

            // ÊêúÁ¥¢
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (searchTerm) {
                filteredArticles = filteredArticles.filter(article => 
                    article.title.toLowerCase().includes(searchTerm) ||
                    (article.excerpt && article.excerpt.toLowerCase().includes(searchTerm)) ||
                    (article.content && article.content.toLowerCase().includes(searchTerm))
                );
            }

            // ÊéíÂ∫è
            switch (currentSort) {
                case 'date-desc':
                    filteredArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'date-asc':
                    filteredArticles.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case 'title-asc':
                    filteredArticles.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'title-desc':
                    filteredArticles.sort((a, b) => b.title.localeCompare(a.title));
                    break;
                case 'category':
                    filteredArticles.sort((a, b) => a.category.localeCompare(b.category));
                    break;
            }

            renderArticles();
        }

        // Ê∏≤ÊüìÊñáÁ´†ÂàóË°®
        function renderArticles() {
            const container = document.getElementById('articles-container');
            
            if (filteredArticles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>ÊöÇÊó†ÊñáÁ´†</h3>
                        <p>ÁÇπÂáªÂè≥‰∏äËßíÊåâÈíÆÂàõÂª∫‰Ω†ÁöÑÁ¨¨‰∏ÄÁØáÊñáÁ´†ÂêßÔºÅ</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredArticles.map((article, index) => `
                <div class="article-item" data-id="${article.id}">
                    ${currentSort === 'custom' ? '<div class="drag-handle">‚ãÆ‚ãÆ</div>' : ''}
                    <div class="article-info">
                        <h3>${article.title}</h3>
                        <div class="article-meta">
                            <span class="meta-item">üìÅ ${article.category}</span>
                            <span class="meta-item">üë§ ${article.author}</span>
                            <span class="meta-item">üìÖ ${article.date}</span>
                            <span class="meta-item">‚è±Ô∏è ${article.readTime}</span>
                            <span class="status-badge status-${article.status}">
                                ${article.status === 'published' ? 'Â∑≤ÂèëÂ∏É' : 'ËçâÁ®ø'}
                            </span>
                        </div>
                        <div class="article-excerpt">${article.excerpt || 'ÊöÇÊó†ÊëòË¶Å'}</div>
                    </div>
                    <div class="article-actions">
                        <button class="btn-edit" onclick="editArticle('${article.id}')">‚úèÔ∏è ÁºñËæë</button>
                        <button class="btn-delete" onclick="deleteArticle('${article.id}')">üóëÔ∏è Âà†Èô§</button>
                    </div>
                </div>
            `).join('');
        }

        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        document.addEventListener('DOMContentLoaded', function() {
            // ÊêúÁ¥¢
            document.getElementById('search-input').addEventListener('input', filterAndSort);
            
            // ËøáÊª§ÊåâÈíÆ
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    filterAndSort();
                });
            });
            
            // ÊéíÂ∫èÈÄâÊã©
            document.getElementById('sort-select').addEventListener('change', function() {
                currentSort = this.value;
                filterAndSort();
            });
        });

        // ÊâìÂºÄÊ∑ªÂä†Ê®°ÊÄÅÊ°Ü
        function openAddModal() {
            editingArticleId = null;
            document.getElementById('modal-title').textContent = 'Ê∑ªÂä†Êñ∞ÊñáÁ´†';
            document.getElementById('article-form').reset();
            document.getElementById('article-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // ÁºñËæëÊñáÁ´†
        function editArticle(id) {
            const article = articles.find(a => a.id === id);
            if (!article) return;

            editingArticleId = id;
            document.getElementById('modal-title').textContent = 'ÁºñËæëÊñáÁ´†';
            
            // Â°´ÂÖÖË°®Âçï
            document.getElementById('title').value = article.title || '';
            document.getElementById('excerpt').value = article.excerpt || '';
            document.getElementById('category').value = article.category || 'ËÅåÂú∫ÂèëÂ±ï';
            document.getElementById('author').value = article.author || '';
            document.getElementById('readTime').value = article.readTime || '';
            document.getElementById('status').value = article.status || 'published';
            document.getElementById('content').value = article.content || '';
            
            document.getElementById('article-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('article-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Âà†Èô§ÊñáÁ´†
        async function deleteArticle(id) {
            const article = articles.find(a => a.id === id);
            if (!article) return;
            
            if (!confirm(`Á°ÆÂÆöÂà†Èô§ÊñáÁ´† "${article.title}" ÂêóÔºüÊ≠§Êìç‰ΩúÊó†Ê≥ïÊí§ÈîÄ„ÄÇ`)) return;
            
            try {
                const response = await fetch(`/api/articles/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    loadArticles();
                } else {
                    alert('Âà†Èô§Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
                }
            } catch (error) {
                console.error('Âà†Èô§ÊñáÁ´†Â§±Ë¥•:', error);
                alert('Âà†Èô§Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }

        // ‰øùÂ≠òÊñáÁ´†
        document.getElementById('article-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const articleData = {
                title: formData.get('title'),
                excerpt: formData.get('excerpt'),
                category: formData.get('category'),
                author: formData.get('author'),
                readTime: formData.get('readTime'),
                status: formData.get('status'),
                content: formData.get('content'),
                tags: [formData.get('category')] // ÁÆÄÂçïÁöÑÊ†áÁ≠æÂ§ÑÁêÜ
            };

            try {
                const url = editingArticleId ? `/api/articles/${editingArticleId}` : '/api/articles';
                const method = editingArticleId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(articleData)
                });

                if (response.ok) {
                    closeModal();
                    loadArticles();
                } else {
                    alert('‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                }
            } catch (error) {
                console.error('‰øùÂ≠òÊñáÁ´†Â§±Ë¥•:', error);
                alert('‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        });

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('article-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeModal();
            }
        });

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                openAddModal();
            }
        });

        // ÂàùÂßãÂåñ
        loadArticles();
    </script>
</body>
</html>
