    <script>
        let articles = [];
        let filteredArticles = [];
        let editingArticleId = null;
        let currentFilter = 'all';
        let currentSort = 'date-desc';

        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = 
                now.toLocaleString('zh-CN', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
        }
        setInterval(updateTime, 1000);
        updateTime();

        // åŠ è½½æ–‡ç« åˆ—è¡¨
        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                articles = await response.json();
                updateStats();
                filterAndSort();
            } catch (error) {
                console.error('åŠ è½½æ–‡ç« å¤±è´¥:', error);
                document.getElementById('articles-container').innerHTML = 
                    '<div class="empty-state"><h3>åŠ è½½å¤±è´¥</h3><p>è¯·åˆ·æ–°é¡µé¢é‡è¯•</p></div>';
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const total = articles.length;
            const published = articles.filter(a => a.status === 'published').length;
            const draft = total - published;
            
            document.getElementById('total-articles').textContent = total;
            document.getElementById('published-articles').textContent = published;
            document.getElementById('draft-articles').textContent = draft;
        }

        // è¿‡æ»¤å’Œæ’åº
        function filterAndSort() {
            // è¿‡æ»¤
            if (currentFilter === 'all') {
                filteredArticles = [...articles];
            } else {
                filteredArticles = articles.filter(article => article.status === currentFilter);
            }

            // æœç´¢
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (searchTerm) {
                filteredArticles = filteredArticles.filter(article => 
                    article.title.toLowerCase().includes(searchTerm) ||
                    (article.excerpt && article.excerpt.toLowerCase().includes(searchTerm)) ||
                    (article.content && article.content.toLowerCase().includes(searchTerm))
                );
            }

            // æ’åº
            switch (currentSort) {
                case 'date-desc':
                    filteredArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'date-asc':
                    filteredArticles.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case 'title-asc':
                    filteredArticles.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'title-desc':
                    filteredArticles.sort((a, b) => b.title.localeCompare(a.title));
                    break;
                case 'category':
                    filteredArticles.sort((a, b) => a.category.localeCompare(b.category));
                    break;
            }

            renderArticles();
        }

        // æ¸²æŸ“æ–‡ç« åˆ—è¡¨
        function renderArticles() {
            const container = document.getElementById('articles-container');
            
            if (filteredArticles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>æš‚æ— æ–‡ç« </h3>
                        <p>ç‚¹å‡»å³ä¸Šè§’æŒ‰é’®åˆ›å»ºä½ çš„ç¬¬ä¸€ç¯‡æ–‡ç« å§ï¼</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredArticles.map((article, index) => `
                <div class="article-item" data-id="${article.id}">
                    ${currentSort === 'custom' ? '<div class="drag-handle">â‹®â‹®</div>' : ''}
                    <div class="article-info">
                        <h3>${article.title}</h3>
                        <div class="article-meta">
                            <span class="meta-item">ğŸ“ ${article.category}</span>
                            <span class="meta-item">ğŸ‘¤ ${article.author}</span>
                            <span class="meta-item">ğŸ“… ${article.date}</span>
                            <span class="meta-item">â±ï¸ ${article.readTime}</span>
                            <span class="status-badge status-${article.status}">
                                ${article.status === 'published' ? 'å·²å‘å¸ƒ' : 'è‰ç¨¿'}
                            </span>
                        </div>
                        <div class="article-excerpt">${article.excerpt || 'æš‚æ— æ‘˜è¦'}</div>
                    </div>
                    <div class="article-actions">
                        <button class="btn-edit" onclick="editArticle('${article.id}')">âœï¸ ç¼–è¾‘</button>
                        <button class="btn-delete" onclick="deleteArticle('${article.id}')">ğŸ—‘ï¸ åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // äº‹ä»¶ç›‘å¬å™¨
        document.addEventListener('DOMContentLoaded', function() {
            // æœç´¢
            document.getElementById('search-input').addEventListener('input', filterAndSort);
            
            // è¿‡æ»¤æŒ‰é’®
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    filterAndSort();
                });
            });
            
            // æ’åºé€‰æ‹©
            document.getElementById('sort-select').addEventListener('change', function() {
                currentSort = this.value;
                filterAndSort();
            });
        });

        // æ‰“å¼€æ·»åŠ æ¨¡æ€æ¡†
        function openAddModal() {
            editingArticleId = null;
            document.getElementById('modal-title').textContent = 'æ·»åŠ æ–°æ–‡ç« ';
            document.getElementById('article-form').reset();

        // ç¼–è¾‘æ–‡ç« 
        function editArticle(id) {
            const article = articles.find(a => a.id === id);
            if (!article) return;

            editingArticleId = id;
            document.getElementById('modal-title').textContent = 'ç¼–è¾‘æ–‡ç« ';
            
            // å¡«å……è¡¨å•
            document.getElementById('title').value = article.title || '';
            document.getElementById('excerpt').value = article.excerpt || '';
            document.getElementById('category').value = article.category || 'èŒåœºå‘å±•';
            document.getElementById('author').value = article.author || '';
