# 临时配置 - 仅HTTP，用于获取SSL证书

# 主网站：中年自救指南 (bambumoon.cn)
server {
    listen 80;
    server_name bambumoon.cn www.bambumoon.cn 118.178.189.214;
    
    # 网站根目录
    root /var/www/bambumoon-sites/main-site/dist;
    index index.html;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # 静态文件缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # React Router支持
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # www重定向到主域名（仅当用域名访问时）
    if ($host = www.bambumoon.cn) {
        return 301 http://bambumoon.cn$request_uri;
    }
    
    # Let's Encrypt验证目录
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# 公司网站：微小目标 (company.bambumoon.cn)
server {
    listen 80;
    server_name company.bambumoon.cn;
    
    # 网站根目录
    root /var/www/bambumoon-sites/company;
    index index.html;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # 静态文件缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 普通静态文件服务
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Let's Encrypt验证目录
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}