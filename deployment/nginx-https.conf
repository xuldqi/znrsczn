# 完整配置 - 支持HTTPS和HTTP

# 主网站：中年自救指南 (bambumoon.cn) - HTTP
server {
    listen 80;
    server_name bambumoon.cn www.bambumoon.cn 118.178.189.214;
    
    # Let's Encrypt验证目录
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 重定向到HTTPS
    location / {
        return 301 https://bambumoon.cn$request_uri;
    }
}

# 主网站：中年自救指南 (bambumoon.cn) - HTTPS
server {
    listen 443 ssl http2;
    server_name bambumoon.cn www.bambumoon.cn;
    
    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/bambumoon.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bambumoon.cn/privkey.pem;
    
    # SSL优化设置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE+AESGCM:ECDHE+AES256:ECDHE+AES128:!aNULL:!MD5:!DSS;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    
    # 网站根目录
    root /var/www/bambumoon-sites/main-site/dist;
    index index.html;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # 静态文件缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # React Router支持
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # www重定向到主域名
    if ($host = www.bambumoon.cn) {
        return 301 https://bambumoon.cn$request_uri;
    }
}

