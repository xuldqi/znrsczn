# /var/www/bambumoon-sites/config/nginx.conf

# 主网站：中年自救指南 (bambumoon.cn)
server {
    listen 80;
    server_name bambumoon.cn www.bambumoon.cn 118.178.189.214;
    
    # 网站根目录
    root /var/www/bambumoon-sites/main-site/dist;
    index index.html;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # 静态文件缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # React Router支持
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # HTTP重定向到HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }
    
    # www重定向到主域名
    if ($host = www.bambumoon.cn) {
        return 301 https://bambumoon.cn$request_uri;
    }
}

# 公司网站：微小目标 (company.bambumoon.cn)
server {
    listen 80;
    listen 443 ssl http2;
    server_name company.bambumoon.cn;
    
    # SSL证书配置
    ssl_certificate /etc/ssl/certs/company.bambumoon.cn.crt;
    ssl_certificate_key /etc/ssl/private/company.bambumoon.cn.key;
    
    # SSL优化设置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE+AESGCM:ECDHE+AES256:ECDHE+AES128:!aNULL:!MD5:!DSS;
    ssl_prefer_server_ciphers on;
    
    # 网站根目录
    root /var/www/bambumoon-sites/company;
    index index.html;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # 静态文件缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 普通静态文件服务
    location / {
        try_files $uri $uri/ =404;
    }
    
    # HTTP重定向到HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }
}

# 默认服务器块（处理其他域名访问）
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;
    return 444;
}