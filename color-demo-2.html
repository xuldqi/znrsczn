<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配色方案2: 现代紫金 - 中年自救指南</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366F1;
            --secondary-color: #F59E0B;
            --background-color: #FEFEFE;
            --text-color: #1F2937;
            --accent-color: #10B981;
            --card-bg: #FFFFFF;
            --border-color: #E5E7EB;
            --hover-color: #5B5CF6;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #8B5CF6 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        .hero {
            background: linear-gradient(135deg, var(--primary-color) 0%, #8B5CF6 50%, var(--secondary-color) 100%);
            color: white;
            padding: 4rem 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        .main-content {
            padding: 4rem 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.08);
            transition: all 0.3s ease;
            border: 1px solid transparent;
            background-image: linear-gradient(white, white), linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.15);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: white;
        }

        .card h3 {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .card p {
            color: var(--text-color);
            opacity: 0.8;
        }

        .stats-section {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(245, 158, 11, 0.05));
            padding: 3rem 0;
            margin: 3rem 0;
            border-radius: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-color);
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .color-scheme-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            font-size: 0.9rem;
        }

        .color-dot {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="color-scheme-info">
        <h4>方案2: 现代紫金</h4>
        <div><span class="color-dot" style="background: #6366F1;"></span>主色</div>
        <div><span class="color-dot" style="background: #F59E0B;"></span>辅色</div>
        <div><span class="color-dot" style="background: #10B981;"></span>强调</div>
    </div>

    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">✨ 中年自救指南</div>
                <ul class="nav-links">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">职场发展</a></li>
                    <li><a href="#">家庭关系</a></li>
                    <li><a href="#">理财投资</a></li>
                    <li><a href="#">论坛</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>重新定义中年</h1>
            <p>用现代思维和科学方法，让中年生活更精彩、更有意义</p>
            <button class="cta-button">立即开始</button>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <h2 class="section-title">核心领域</h2>
            
            <div class="cards-grid">
                <div class="card">
                    <div class="card-icon">🎯</div>
                    <h3>职场进阶</h3>
                    <p>数字化时代的职场新法则，助你在变化中找到机遇，实现职业生涯的华丽转身。</p>
                </div>
                
                <div class="card">
                    <div class="card-icon">💡</div>
                    <h3>智慧生活</h3>
                    <p>用科技提升生活效率，用智慧解决家庭问题。让中年生活更轻松、更有趣。</p>
                </div>
                
                <div class="card">
                    <div class="card-icon">📈</div>
                    <h3>财富增长</h3>
                    <p>现代投资理念与实用技巧，帮你在稳健中追求增长，实现财务目标。</p>
                </div>
            </div>

            <div class="stats-section">
                <div class="container">
                    <div class="stats-grid">
                        <div>
                            <div class="stat-number">50K+</div>
                            <div class="stat-label">精英用户</div>
                        </div>
                        <div>
                            <div class="stat-number">1200+</div>
                            <div class="stat-label">原创内容</div>
                        </div>
                        <div>
                            <div class="stat-number">300+</div>
                            <div class="stat-label">成功转型</div>
                        </div>
                        <div>
                            <div class="stat-number">98%</div>
                            <div class="stat-label">推荐指数</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
