# Flarum 论坛配置 - forum.bambumoon.cn
server {
    listen 80;
    server_name forum.bambumoon.cn;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name forum.bambumoon.cn;

    # SSL 配置
    ssl_certificate /etc/letsencrypt/live/bambumoon.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bambumoon.cn/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # 网站根目录
    root /var/www/bambumoon-sites/forum/public;
    index index.php index.html;

    # Flarum 配置
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param HTTP_PROXY "";
        fastcgi_param HTTPS $https if_not_empty;
    }

    # 静态文件缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 安全配置
    location ~ /\. {
        deny all;
    }

    location ~ composer\.(json|lock)$ {
        deny all;
    }

    location ~ \.log$ {
        deny all;
    }
}