<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配色方案3: 暖棕橙 - 中年自救指南</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #92400E;
            --secondary-color: #065F46;
            --background-color: #FFFBF7;
            --text-color: #374151;
            --accent-color: #DC2626;
            --card-bg: #FFFFFF;
            --border-color: #F3E8D4;
            --hover-color: #7C2D12;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #B45309 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 10px rgba(146, 64, 14, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        .hero {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 4rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        .main-content {
            padding: 4rem 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 600;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(146, 64, 14, 0.08);
            transition: all 0.3s ease;
            border: 2px solid var(--border-color);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(146, 64, 14, 0.15);
            border-color: var(--primary-color);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: white;
        }

        .card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .card p {
            color: var(--text-color);
            opacity: 0.8;
        }

        .stats-section {
            background: linear-gradient(135deg, rgba(146, 64, 14, 0.05), rgba(6, 95, 70, 0.05));
            padding: 3rem 0;
            margin: 3rem 0;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-color);
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .color-scheme-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            font-size: 0.9rem;
        }

        .color-dot {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* 温暖质感纹理 */
        .texture {
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(146, 64, 14, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 95, 70, 0.02) 0%, transparent 50%);
        }
    </style>
</head>
<body class="texture">
    <div class="color-scheme-info">
        <h4>方案3: 暖棕橙</h4>
        <div><span class="color-dot" style="background: #92400E;"></span>主色</div>
        <div><span class="color-dot" style="background: #065F46;"></span>辅色</div>
        <div><span class="color-dot" style="background: #DC2626;"></span>强调</div>
    </div>

    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">🏡 中年自救指南</div>
                <ul class="nav-links">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">职场发展</a></li>
                    <li><a href="#">家庭关系</a></li>
                    <li><a href="#">理财投资</a></li>
                    <li><a href="#">论坛</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>温暖陪伴，智慧前行</h1>
                <p>在人生最重要的阶段，让我们一起用温暖和智慧点亮前路</p>
                <button class="cta-button">温暖启程</button>
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <h2 class="section-title">生活智慧</h2>
            
            <div class="cards-grid">
                <div class="card">
                    <div class="card-icon">🌟</div>
                    <h3>职场温度</h3>
                    <p>职场不只有竞争，更有温度。学会在工作中找到乐趣，在同事间建立温暖的关系。</p>
                </div>
                
                <div class="card">
                    <div class="card-icon">❤️</div>
                    <h3>家的港湾</h3>
                    <p>家是心灵的港湾。营造温馨的家庭氛围，让每个家庭成员都能感受到爱与被爱。</p>
                </div>
                
                <div class="card">
                    <div class="card-icon">🌱</div>
                    <h3>财富温度</h3>
                    <p>理财不只是数字游戏，更是为家人创造美好生活。让金钱有温度，让财富更有意义。</p>
                </div>
            </div>

            <div class="stats-section">
                <div class="container">
                    <div class="stats-grid">
                        <div>
                            <div class="stat-number">50K+</div>
                            <div class="stat-label">温暖家庭</div>
                        </div>
                        <div>
                            <div class="stat-number">1200+</div>
                            <div class="stat-label">生活智慧</div>
                        </div>
                        <div>
                            <div class="stat-number">300+</div>
                            <div class="stat-label">幸福故事</div>
                        </div>
                        <div>
                            <div class="stat-number">98%</div>
                            <div class="stat-label">温暖指数</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
