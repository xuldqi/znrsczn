<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增强版CMS管理后台</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --danger-color: #dc2626;
            --danger-hover: #b91c1c;
            --success-color: #16a34a;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-900: #111827;
            --border-radius: 8px;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-box {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            border-left: 4px solid var(--primary-color);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray-600);
            font-size: 1rem;
        }

        .controls {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .search-input {
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            flex: 1;
            min-width: 300px;
        }

        .select {
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            background: white;
            min-width: 150px;
        }

        .articles-list {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .article-item {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .article-item:last-child {
            border-bottom: none;
        }

        .article-info h3 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .article-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-published {
            background-color: #dcfce7;
            color: #15803d;
        }

        .article-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-edit {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-delete {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-edit:hover {
            background-color: var(--primary-hover);
        }

        .btn-delete:hover {
            background-color: var(--danger-hover);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🚀 增强版CMS管理后台</h1>
    </div>

    <div class="container">
        <!-- 统计概览 -->
        <div class="stats-overview">
            <div class="stat-box">
                <div class="stat-number" id="total-articles">4</div>
                <div class="stat-label">总文章数</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="published-articles">4</div>
                <div class="stat-label">已发布</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="total-categories">3</div>
                <div class="stat-label">分类数量</div>
            </div>
        </div>

        <!-- 控制面板 -->
        <div class="controls">
            <button class="btn btn-primary" onclick="showAddForm()">+ 新增文章</button>
            <input type="text" class="search-input" placeholder="搜索文章..." id="search-input">
            <select class="select" id="category-filter">
                <option value="">所有分类</option>
                <option value="职场发展">职场发展</option>
                <option value="家庭关系">家庭关系</option>
                <option value="心理健康">心理健康</option>
            </select>
            <select class="select" id="sort-select">
                <option value="date-desc">自定义排序</option>
                <option value="date-asc">日期升序</option>
                <option value="title">标题排序</option>
            </select>
            <button class="btn btn-primary" onclick="refreshArticles()">🔄 刷新</button>
        </div>

        <!-- 文章列表 -->
        <div class="articles-list" id="articles-list">
            <!-- 文章列表将通过JavaScript动态加载 -->
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let articles = [];

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadArticles();
        });

        // 加载文章列表
        async function loadArticles() {
            try {
                const response = await fetch(`${API_BASE}/articles`);
                articles = await response.json();
                updateStats();
                renderArticles(articles);
            } catch (error) {
                console.error('加载文章失败:', error);
            }
        }

        // 更新统计数据
        function updateStats() {
            const totalArticles = articles.length;
            const publishedArticles = articles.filter(a => a.status === 'published').length;
            const categories = [...new Set(articles.map(a => a.category))].length;

            document.getElementById('total-articles').textContent = totalArticles;
            document.getElementById('published-articles').textContent = publishedArticles;
            document.getElementById('total-categories').textContent = categories;
        }

        // 渲染文章列表
        function renderArticles(articlesToRender) {
            const container = document.getElementById('articles-list');
            
            if (articlesToRender.length === 0) {
                container.innerHTML = '<div style="padding: 2rem; text-align: center; color: #6b7280;">暂无文章</div>';
                return;
            }

            container.innerHTML = articlesToRender.map(article => `
                <div class="article-item">
                    <div class="article-info">
                        <h3>${article.title}</h3>
                        <div class="article-meta">
                            <span>📅 ${article.date}</span>
                            <span>👤 ${article.author}</span>
                            <span>🏷️ ${article.category}</span>
                            <span>⏱️ ${article.readTime || '3分钟'}</span>
                            <span class="status-badge status-published">✅ 已发布</span>
                        </div>
                    </div>
                    <div class="article-actions">
                        <button class="btn btn-sm btn-edit" onclick="editArticle('${article.id}')">✏️ 编辑</button>
                        <button class="btn btn-sm btn-delete" onclick="deleteArticle('${article.id}')">🗑️ 删除</button>
                    </div>
                </div>
            `).join('');
        }

        // 刷新文章列表
        function refreshArticles() {
            loadArticles();
        }

        // 显示添加表单（占位符功能）
        function showAddForm() {
            alert('新增文章功能开发中...');
        }

        // 编辑文章（占位符功能）
        function editArticle(id) {
            alert(`编辑文章 ${id} 功能开发中...`);
        }

        // 删除文章
        async function deleteArticle(id) {
            if (!confirm('确定要删除这篇文章吗？')) return;
            
            try {
                const response = await fetch(`${API_BASE}/articles/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('文章删除成功');
                    loadArticles();
                } else {
                    alert('删除失败');
                }
            } catch (error) {
                console.error('删除文章失败:', error);
                alert('删除失败');
            }
        }

        // 搜索功能
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = articles.filter(article => 
                article.title.toLowerCase().includes(searchTerm) ||
                article.excerpt.toLowerCase().includes(searchTerm)
            );
            renderArticles(filtered);
        });

        // 分类筛选
        document.getElementById('category-filter').addEventListener('change', function(e) {
            const category = e.target.value;
            const filtered = category ? articles.filter(article => article.category === category) : articles;
            renderArticles(filtered);
        });
    </script>
</body>
</html>
