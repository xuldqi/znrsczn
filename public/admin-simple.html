        .stat-box {

        .stat-label {

        .controls {

            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {

            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {

        }

        .search-input {

            border-radius: var(--border-radius);

        .select {

        }

        .articles-list {

            border-radius: var(--border-radius);

            overflow: hidden;
        }

        .article-item {

            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .article-item:last-child {

        }

        .article-info h3 {
            margin-bottom: 0.5rem;

        }

        .article-meta {

</head>

    <script>
        const API_BASE = '/api';

        async function loadArticles() {
