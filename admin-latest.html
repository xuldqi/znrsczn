    <script>
        const API_BASE = '/api';
        let currentArticles = [];
        let currentEditingId = null;
        let uploadedImages = [];

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadArticles();
            initializeUpload();
        });

        // åˆå§‹åŒ–æ‹–æ‹½ä¸Šä¼ 
        function initializeUpload() {
            const uploadArea = document.getElementById('uploadArea');
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleImageUpload(e.dataTransfer.files);
            });
        }

        // å¤„ç†å›¾ç‰‡ä¸Šä¼ 
        async function handleImageUpload(files) {
            const uploadArea = document.getElementById('uploadArea');
            const originalContent = uploadArea.innerHTML;
            
            for (let file of files) {
                if (!file.type.startsWith('image/')) {
                    showAlert('åªèƒ½ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶ï¼', 'error');
                    continue;
                }

                if (file.size > 5 * 1024 * 1024) {
                    showAlert('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡5MBï¼', 'error');
                    continue;
                }

                // æ˜¾ç¤ºä¸Šä¼ çŠ¶æ€
                uploadArea.innerHTML = '<div class="loading"></div><div>ä¸Šä¼ ä¸­...</div>';

                try {
                    const formData = new FormData();
                    formData.append('image', file);

                    const response = await fetch(`${API_BASE}/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        uploadedImages.push({
                            url: result.url,
                            filename: result.filename,
                            originalName: file.name
                        });
                        displayUploadedImages();
                        showAlert('å›¾ç‰‡ä¸Šä¼ æˆåŠŸï¼', 'success');
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    showAlert('ä¸Šä¼ å¤±è´¥ï¼š' + error.message, 'error');
                }
            }

            // æ¢å¤ä¸Šä¼ åŒºåŸŸ
            uploadArea.innerHTML = originalContent;
        }

        // æ˜¾ç¤ºå·²ä¸Šä¼ çš„å›¾ç‰‡
        function displayUploadedImages() {
            const container = document.getElementById('uploadedImages');
            container.innerHTML = '';

            uploadedImages.forEach((image, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.innerHTML = `
                    <img src="${image.url}" alt="${image.originalName}">
                    <button class="remove-image" onclick="removeImage(${index})">&times;</button>
                    <button class="copy-url" onclick="copyImageUrl('${image.url}')">å¤åˆ¶é“¾æ¥</button>
                `;
                container.appendChild(imageItem);
            });
        }

        // åˆ é™¤å›¾ç‰‡
        async function removeImage(index) {
            const image = uploadedImages[index];
            
            try {
                const response = await fetch(`${API_BASE}/upload/${image.filename}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    uploadedImages.splice(index, 1);
                    displayUploadedImages();
                    showAlert('å›¾ç‰‡åˆ é™¤æˆåŠŸï¼', 'success');
                } else {
                    throw new Error('åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                showAlert('åˆ é™¤å›¾ç‰‡å¤±è´¥ï¼š' + error.message, 'error');
            }
        }

        // å¤åˆ¶å›¾ç‰‡URL
        function copyImageUrl(url) {
            const fullUrl = window.location.origin + url;
            const markdownLink = `![å›¾ç‰‡æè¿°](${fullUrl})`;
            
            navigator.clipboard.writeText(markdownLink).then(() => {
                showAlert('Markdownæ ¼å¼é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
            }).catch(() => {
                // å¤‡ç”¨æ–¹æ¡ˆ
                const textarea = document.createElement('textarea');
                textarea.value = markdownLink;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showAlert('å›¾ç‰‡é“¾æ¥å·²å¤åˆ¶ï¼', 'success');
            });
        }

        // åŠ è½½æ–‡ç« åˆ—è¡¨
        async function loadArticles() {
            try {
                const response = await fetch(`${API_BASE}/articles`);
                const articles = await response.json();
                currentArticles = articles;
                displayArticles(articles);
                updateStats(articles);
                updateCategoryFilter(articles);
            } catch (error) {
                console.error('åŠ è½½æ–‡ç« å¤±è´¥:', error);
                showAlert('åŠ è½½æ–‡ç« å¤±è´¥', 'error');
            }
        }

        // æ˜¾ç¤ºæ–‡ç« åˆ—è¡¨
        function displayArticles(articles) {
            const container = document.getElementById('articleList');
            
            if (articles.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #666;">æš‚æ— æ–‡ç« </div>';
                return;
            }

            container.innerHTML = articles.map(article => `
                <div class="article-card">
                    <div class="article-header">
                        <div class="article-title">${article.title}</div>
                        <div class="article-meta">
                            <span>ğŸ“… ${article.date}</span>
                            <span>ğŸ‘¤ ${article.author}</span>
                            <span>ğŸ·ï¸ ${article.category}</span>
                            <span>â±ï¸ ${article.readTime}</span>
                            <span class="status-${article.status}">${article.status === 'published' ? 'âœ… å·²å‘å¸ƒ' : 'ğŸ“ è‰ç¨¿'}</span>
                        </div>
                    </div>
                    <div class="article-actions">
                        <button class="btn btn-primary" onclick="editArticle('${article.id}')">âœï¸ ç¼–è¾‘</button>
                        <button class="btn btn-danger" onclick="deleteArticle('${article.id}')">ğŸ—‘ï¸ åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(articles) {
            document.getElementById('total-articles').textContent = articles.length;
            document.getElementById('published-articles').textContent = articles.filter(a => a.status === 'published').length;
            
            const categories = [...new Set(articles.map(a => a.category))];
            document.getElementById('categories-count').textContent = categories.length;
        }

        // æ›´æ–°åˆ†ç±»ç­›é€‰å™¨
        function updateCategoryFilter(articles) {
            const categories = [...new Set(articles.map(a => a.category))];
            const select = document.getElementById('categoryFilter');
            
            select.innerHTML = '<option value="">æ‰€æœ‰åˆ†ç±»</option>';
            categories.forEach(cat => {
                select.innerHTML += `<option value="${cat}">${cat}</option>`;
            });
        }

        // ç­›é€‰æ–‡ç« 
        function filterArticles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            const filtered = currentArticles.filter(article => {
                const matchesSearch = !searchTerm || 
                    article.title.toLowerCase().includes(searchTerm) ||
                    article.content.toLowerCase().includes(searchTerm) ||
                    article.excerpt.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !categoryFilter || article.category === categoryFilter;

                return matchesSearch && matchesCategory;
            });

            displayArticles(filtered);
        }

        // æ’åºæ–‡ç« 
        async function sortArticles() {
            const sortBy = document.getElementById('sortSelect').value;
            
            try {
                const response = await fetch(`${API_BASE}/articles?sort=${sortBy}`);
                const articles = await response.json();
                currentArticles = articles;
                displayArticles(articles);
            } catch (error) {
                console.error('æ’åºå¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºæ–°å»ºæ–‡ç« æ¨¡æ€æ¡†
        function showCreateModal() {
            currentEditingId = null;
            uploadedImages = [];
            document.getElementById('modalTitle').textContent = 'æ–°å»ºæ–‡ç« ';
            document.getElementById('articleForm').reset();
            document.getElementById('uploadedImages').innerHTML = '';
            showModal();
        }

        // ç¼–è¾‘æ–‡ç« 
        async function editArticle(id) {
            try {
                const response = await fetch(`${API_BASE}/articles/${id}`);
                const article = await response.json();
                
                currentEditingId = id;
                uploadedImages = [];
                
                document.getElementById('modalTitle').textContent = 'ç¼–è¾‘æ–‡ç« ';
                document.getElementById('articleTitle').value = article.title;
                document.getElementById('articleExcerpt').value = article.excerpt || '';
                document.getElementById('articleAuthor').value = article.author || '';
                document.getElementById('articleCategory').value = article.category || '';
                document.getElementById('articleTags').value = article.tags ? article.tags.join(', ') : '';
                document.getElementById('articleReadTime').value = article.readTime || '';
                document.getElementById('articleContent').value = article.content || '';
                document.getElementById('articleStatus').value = article.status || 'published';
                
                document.getElementById('uploadedImages').innerHTML = '';
                showModal();
            } catch (error) {
                console.error('åŠ è½½æ–‡ç« å¤±è´¥:', error);
                showAlert('åŠ è½½æ–‡ç« å¤±è´¥', 'error');
            }
        }

        // ä¿å­˜æ–‡ç« 
        document.getElementById('articleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const saveButton = document.getElementById('saveButton');
            const originalText = saveButton.innerHTML;
            saveButton.innerHTML = '<div class="loading"></div> ä¿å­˜ä¸­...';
            saveButton.disabled = true;

            const articleData = {
                title: document.getElementById('articleTitle').value,
                excerpt: document.getElementById('articleExcerpt').value,
                author: document.getElementById('articleAuthor').value,
                category: document.getElementById('articleCategory').value,
                tags: document.getElementById('articleTags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                readTime: document.getElementById('articleReadTime').value,
                content: document.getElementById('articleContent').value,
                status: document.getElementById('articleStatus').value
            };

            try {
                let response;
                if (currentEditingId) {
                    response = await fetch(`${API_BASE}/articles/${currentEditingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(articleData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/articles`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(articleData)
                    });
                }

                if (response.ok) {
                    showAlert('æ–‡ç« ä¿å­˜æˆåŠŸï¼', 'success');
                    setTimeout(() => {
                        closeModal();
                        loadArticles();
                    }, 1000);
                } else {
                    const error = await response.json();
                    throw new Error(error.error);
                }
            } catch (error) {
                showAlert('ä¿å­˜å¤±è´¥ï¼š' + error.message, 'error');
            } finally {
                saveButton.innerHTML = originalText;
                saveButton.disabled = false;
            }
        });

        // åˆ é™¤æ–‡ç« 
        async function deleteArticle(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¯‡æ–‡ç« å—ï¼Ÿ')) return;

            try {
                const response = await fetch(`${API_BASE}/articles/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('æ–‡ç« åˆ é™¤æˆåŠŸï¼', 'success');
                    loadArticles();
                } else {
                    throw new Error('åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                showAlert('åˆ é™¤å¤±è´¥ï¼š' + error.message, 'error');
            }
        }

        // æ¨¡æ€æ¡†ç®¡ç†
        function showModal() {
            document.getElementById('articleModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('articleModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('modalAlert').innerHTML = '';
            uploadedImages = [];
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type) {
            const alertDiv = document.getElementById('modalAlert');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 5000);
        }

        // åˆ·æ–°æ–‡ç« åˆ—è¡¨
        function refreshArticles() {
            loadArticles();
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('articleModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
