<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配色方案4: 商务蓝 - 中年自救指南</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1E40AF;
            --secondary-color: #7C3AED;
            --background-color: #F8FAFC;
            --text-color: #334155;
            --accent-color: #EF4444;
            --card-bg: #FFFFFF;
            --border-color: #E2E8F0;
            --hover-color: #1E3A8A;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 10px rgba(30, 64, 175, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        .hero {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 4rem 0;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 50px,
                rgba(255, 255, 255, 0.02) 50px,
                rgba(255, 255, 255, 0.02) 51px
            );
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .main-content {
            padding: 4rem 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 600;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 10px rgba(30, 64, 175, 0.08);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(30, 64, 175, 0.15);
            border-color: var(--primary-color);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: white;
        }

        .card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .card p {
            color: var(--text-color);
            opacity: 0.8;
        }

        .stats-section {
            background-color: var(--card-bg);
            padding: 3rem 0;
            margin: 3rem 0;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-color);
            opacity: 0.7;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .color-scheme-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
        }

        .color-dot {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* 商务风格装饰线条 */
        .business-line {
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            margin: 2rem 0;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="color-scheme-info">
        <h4>方案4: 商务蓝</h4>
        <div><span class="color-dot" style="background: #1E40AF;"></span>主色</div>
        <div><span class="color-dot" style="background: #7C3AED;"></span>辅色</div>
        <div><span class="color-dot" style="background: #EF4444;"></span>强调</div>
    </div>

    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">💼 中年自救指南</div>
                <ul class="nav-links">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">职场发展</a></li>
                    <li><a href="#">家庭关系</a></li>
                    <li><a href="#">理财投资</a></li>
                    <li><a href="#">论坛</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>专业成就未来</h1>
                <p>以专业的态度和科学的方法，在中年阶段实现新的突破和成长</p>
                <button class="cta-button">专业启程</button>
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <h2 class="section-title">专业服务</h2>
            
            <div class="cards-grid">
                <div class="card">
                    <div class="card-icon">📊</div>
                    <h3>职业策略</h3>
                    <p>基于数据分析和市场趋势，制定专业的职业发展策略，助你在竞争中脱颖而出。</p>
                </div>
                
                <div class="card">
                    <div class="card-icon">🎯</div>
                    <h3>精准管理</h3>
                    <p>运用现代管理理念，优化家庭和个人生活，实现工作与生活的最佳平衡。</p>
                </div>
                
                <div class="card">
                    <div class="card-icon">📈</div>
                    <h3>投资咨询</h3>
                    <p>专业的投资分析和风险评估，帮助您构建稳健的投资组合，实现财富增值。</p>
                </div>
            </div>

            <div class="business-line"></div>

            <div class="stats-section">
                <div class="container">
                    <div class="stats-grid">
                        <div>
                            <div class="stat-number">50K+</div>
                            <div class="stat-label">专业用户</div>
                        </div>
                        <div>
                            <div class="stat-number">1200+</div>
                            <div class="stat-label">专业内容</div>
                        </div>
                        <div>
                            <div class="stat-number">300+</div>
                            <div class="stat-label">成功案例</div>
                        </div>
                        <div>
                            <div class="stat-number">98%</div>
                            <div class="stat-label">专业指数</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
